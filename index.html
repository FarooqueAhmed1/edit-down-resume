<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <input type="text" id="location" placeholder="Location" required>
        <textarea id="objective" placeholder="Objective"></textarea>
        <textarea id="education" placeholder="Education"></textarea>
        <textarea id="experience" placeholder="Experience"></textarea>
        <input type="text" id="skills" placeholder="Skills (comma separated)" required>
        <button id="generateResume">Generate Resume</button>
        
        <div id="resumePreview" class="hidden">
            <h2>Resume Preview</h2>
            <div id="resumeContent"></div>
            <button id="downloadResume">Download PDF</button>
            <div id="resumeLink"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="script.ts"></script>
</body>
</html>
